<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav__container">
          <div class="navlink gmail"><a>Gmail</a></div>
          <div class="navlink images"><a>Images</a></div>
          <div class="navlink menu"><a></a></div>
          <div class="navlink connexion"><a>Connexion</a></div>
        </div>
      </nav>
    </header>
    <main>
      <div class="main__container">
        <div class="logo"><img src="./img/googlelogo.png" alt="Google" /></div>

        <div class="search-bar">
          <div class="search-bar__container">
            <span class="zoom">
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="#9aa0a6"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
            <div class="input-search">
              <input type="text" />
            </div>
          </div>
        </div>
        <div class="find">
          <div class="find__container">
            <div class="find-button find__google">
              <div class="google">Recherche Google</div>
            </div>
            <div class="find-button find__lucky">
              <div class="lucky">J'ai de la chance</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer__container">
        <div class="footer-bar info-link country"><a class="France">France</a></div>
        <div class="footer-bar info__container">
          <div class="info-left">
            <a class="info-link pub">Publicité</a>
            <a class="info-link enterprise">Entreprise</a>
            <a class="info-link about">À propos</a>
            <a class="info-link how">Comment fonctionne la recherche Google ?</a>
          </div>
          <div class="info-right">
            <a class="info-link conso">Info consommateurs</a>
            <a class="info-link confidentiality">Confidentialité</a>
            <a class="info-link condition">Conditions</a>
            <a class="info-link parameter">Paramètres</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
